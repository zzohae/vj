<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉트형 네비구현하기</title>
  <!-- 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- 초기화 및 그리드시스템 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- 플러그인 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- 공통 -->
  <link rel="stylesheet" href="../src/layout/css/common.css">
  <link rel="stylesheet" href="../src/layout/css/hd.min.css">
  <link rel="stylesheet" href="../src/layout/css/ft.min.css">
  <!-- 개별페이지  -->
  <link rel="stylesheet" href="../src/layout/css/main.min.css">

  <!-- 데이터베이스 -->
  <script src="../data/db.js"></script>
  <!-- 데이터베이스를 화면에 연동출력 -->
  <script src="../src/api/navi.js"></script>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- 공통 -->
<script src="../src/layout/js/common.js"></script>
  <!-- 개별페이지 -->
<script src="../src/layout/js/page_main.js"></script>

</head>

<body class="slide-0">
  <header id="hd" class="fixed-top">
    <div class="inner container-fluid d-flex justify-content-between">
        <h1 class="mb-0 bg-warning">
          <a href="" class="d-block  logo">
            <span class="visually-hidden">나의소개페이지</span>
          </a>
        </h1>
        <button id="hd_allmenu_bby" class="d-lg-none border-0 bg-transparent">
                  
           <span class="visually-hidden">전체메뉴</span>
        </button>
        <nav class="d-none d-lg-block start-0 top-100 end-0" id="navi">
            <ul class="d-lg-flex ps-0 mb-0 h-100">

            </ul>
        </nav>
    </div>
  </header>

  <!-- swiper -->
  <section id="mainBanner" class="overflow-hidden">
    <div class="swiper">
      <div class="swiper-wrapper">
          <div class="swiper-slide vh-100 itemcenter bg-dark" data-btnmsg="회원 무료배송">Slide 1</div>
          <div class="swiper-slide vh-100 itemcenter bg-white" data-btnmsg="구독 100원 이벤트">Slide 2</div>
          <div class="swiper-slide vh-100 itemcenter bg-primery" data-btnmsg="카카오톡 친구추가 쿠폰팩">Slide 3</div>
          <div class="swiper-slide vh-100 itemcenter bg-warning" data-btnmsg="단체주문 할인">Slide 4</div>
          <div class="swiper-slide vh-100 itemcenter" data-btnmsg="선물세트 특가">Slide 5</div>
      </div>
      <div class="indicate position-absolute mb-4 bottom-0 start-0 end-0 d-flex justify-content-center w-auto zup"></div>
    </div>
  </section>

  <!-- 퀵메뉴 -->
  <div id="family">
    <h2 class="mb-0"></h2>
    <ul class="mb-0">

    </ul>

  </div>
</body>
</html>
